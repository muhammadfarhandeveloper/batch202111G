<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Sir Muhammad Farhan</title>
</head>
<style>
    .box{
        width: 100px;
        height: 50px;
        background-color: red;
        position: relative;
    }
</style>
<body>
    

    <h1>Todo List Application</h1>

    <input type="text" placeholder="Enter Items" id="myinput">
     <button class="insert">Insert</button>
     <button class="delete">Delete</button>

    <p> ============ List ============ </p>
    <ul id="list">
    </ul>

    <button class="anim">Animate</button>
    <button class="stop">Stop Animate</button>
    <div class="box">

    </div>

    <script>

        var array = ["farhan","ali","irfan","imran","afan","irshad","usama"];

        function showdata() { 
           $('#list').empty();
            for(var i=0;i<array.length;i++){

                if(array[i] == undefined){}
                else{
                    $('#list').append(`<li> ${array[i]} </li>`)

                }

            }
         }



        $(document).ready(function () {

            $('.stop').click(function () { 

$('.box').stop();

})


            $('.anim').click(function () { 

              
                    $('.box').animate({left : "500px" , width : "+=50px"},4000)
                
            })

                // $('.box').animate({top : "100px" , width : "+=50px"})
                // $('.box').animate({top : "-100px" , width : "+=50px"})
                // $('.box').animate({top : "100px" , width : "+=50px"})
                // $('.box').animate({top : "-100px" , width : "+=50px"})



            showdata();

            $('.insert').click(function () { 
               let item =  $('#myinput').val();
                array.push(item);
                showdata();
                $('#myinput').val("");
             })

             $('.delete').click(function () { 

                let item = $('#myinput').val();
                let index = array.indexOf(item);
                delete array[index];
                showdata();

              })




          })

    </script>



</body>
</html>
